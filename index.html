<!DOCTYPE html>
<html>
<head>
  <title>21 Card Trick</title>
  <style>
    .card { display: inline-block; margin: 5px; padding: 10px; background: #eee; border: 1px solid #ccc; width: 40px; text-align: center; }
    .pile { display: inline-block; vertical-align: top; margin: 10px; }
    .button { margin: 10px; }
  </style>
</head>
<body>
  <h2>Pick a card in your mind and remember it</h2>
  <div id="piles-container"></div>
  <div id="choose-pile" style="margin-top: 20px;"></div>
  <div id="result" style="font-size: 24px; color: green; margin-top: 20px;"></div>

  <script>
    let cards = Array.from({length: 21}, (_, i) => i + 1);
    let round = 0;

    function displayPiles() {
      let piles = [[], [], []];
      for (let i = 0; i < cards.length; i++) {
        piles[i % 3].push(cards[i]);
      }

      const container = document.getElementById("piles-container");
      container.innerHTML = "";
      piles.forEach((pile, index) => {
        const div = document.createElement("div");
        div.className = "pile";
        div.innerHTML = `<strong>Pile ${index + 1}</strong><br>` + pile.map(c => `<div class="card">${c}</div>`).join("");
        container.appendChild(div);
      });

      const choiceDiv = document.getElementById("choose-pile");
      choiceDiv.innerHTML = "<p>Which pile is your card in?</p>";
      for (let i = 0; i < 3; i++) {
        const btn = document.createElement("button");
        btn.className = "button";
        btn.textContent = `Pile ${i + 1}`;
        btn.onclick = () => choosePile(i);
        choiceDiv.appendChild(btn);
      }
    }

    function choosePile(pileIndex) {
      let newCards = [];
      let piles = [[], [], []];
      for (let i = 0; i < cards.length; i++) {
        piles[i % 3].push(cards[i]);
      }

      const [a, b, c] = piles;
      if (pileIndex === 0) newCards = b.concat(a, c);
      if (pileIndex === 1) newCards = a.concat(b, c);
      if (pileIndex === 2) newCards = a.concat(c, b);

      cards = newCards;
      round++;

      if (round === 3) {
        document.getElementById("choose-pile").innerHTML = "";
        document.getElementById("result").textContent = `Your card is: ${cards[10]}`;
      } else {
        displayPiles();
      }
    }

    // Initial load
    displayPiles();
  </script>
</body>
</html>
